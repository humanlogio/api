syntax = "proto3";

package types.v1;

import "buf/validate/validate.proto";
import "google/protobuf/timestamp.proto";

option go_package = "types/v1;typesv1";

message User {
  int64 id = 1;
  string username = 10 [
    (buf.validate.field).string.min_len = 3,
    (buf.validate.field).string.max_len = 39,
    (buf.validate.field).string.pattern = "^[a-zA-Z0-9][a-zA-Z0-9-]+$"
  ];
  string email = 2 [(buf.validate.field).string.email = true];
  string profile_picture_url = 3;
  string name = 4; // display name from better-auth
  bool email_verified = 6;
  google.protobuf.Timestamp created_at = 7;
  google.protobuf.Timestamp updated_at = 8;
}

message PublicUser {
  string username = 1 [
    (buf.validate.field).string.min_len = 3,
    (buf.validate.field).string.max_len = 39,
    (buf.validate.field).string.pattern = "^[a-zA-Z0-9][a-zA-Z0-9-]+$"
  ];
  string profile_picture_url = 2;
  string name = 3; // display name from better-auth
  google.protobuf.Timestamp created_at = 5;
}
