syntax = "proto3";

package types.v1;

import "buf/validate/validate.proto";
import "google/protobuf/timestamp.proto";

option go_package = "types/v1;typesv1";

message User {
  // Immutable system metadata
  UserMetadata metadata = 1;

  // User-controllable fields
  UserSpec spec = 2;

  // System-managed status fields
  UserStatus status = 3;
}

message UserMetadata {
  int64 id = 1;
  google.protobuf.Timestamp created_at = 2;
}

message UserSpec {
  string username = 1 [
    (buf.validate.field).string.min_len = 3,
    (buf.validate.field).string.max_len = 39,
    (buf.validate.field).string.pattern = "^[a-zA-Z0-9][a-zA-Z0-9-]+$"
  ];
  string email = 2 [(buf.validate.field).string.email = true];
  string first_name = 3;
  string last_name = 4;
  string profile_picture_url = 5;
}

message UserStatus {
  bool email_verified = 1;
}

message PublicUser {
  string username = 1 [
    (buf.validate.field).string.min_len = 3,
    (buf.validate.field).string.max_len = 39,
    (buf.validate.field).string.pattern = "^[a-zA-Z0-9][a-zA-Z0-9-]+$"
  ];
  string profile_picture_url = 2;
  string first_name = 3;
  string last_name = 4;
  google.protobuf.Timestamp created_at = 5;
}
