syntax = "proto3";

package types.v1;

import "google/protobuf/duration.proto";
import "google/protobuf/timestamp.proto";
import "types/v1/ulid.proto";

enum ScalarType {
  unknown = 0;
  str = 1;
  f64 = 2;
  i64 = 3;
  hash64 = 31;
  bool = 4;
  ts = 5;
  dur = 6;
  blob = 8;
  trace_id = 90;
  span_id = 91;
  ulid = 92;
}

message VarType {
  message ArrayType {
    VarType items = 1;
  }
  message ObjectType {
    map<string, VarType> kvs = 1;
  }
  message MapType {
    VarType key = 1;
    VarType value = 2;
  }
  message Null {}
  oneof type {
    ScalarType scalar = 1;
    ArrayType array = 2;
    ObjectType object = 3;
    MapType map = 4;
    Null null = 5;
  }
}

message KV {
  string key = 1;
  Val value = 2;
}

message Val {
  VarType type = 100;
  oneof kind {
    string str = 201;
    double f64 = 202;
    int64 i64 = 203;
    uint64 hash64 = 212;
    bool bool = 204;
    google.protobuf.Timestamp ts = 205;
    google.protobuf.Duration dur = 206;
    bytes blob = 211;
    TraceID trace_id = 213;
    SpanID span_id = 214;
    ULID ulid = 215;
    Arr arr = 207;
    Obj obj = 208;
    Map map = 209;
    Null null = 210;
  }
}

message Obj {
  repeated KV kvs = 1;
}

message Arr {
  repeated Val items = 1;
}

message Map {
  message Entry {
    Val key = 1;
    Val value = 2;
  }
  repeated Entry entries = 1;
}

message Null {}

message Scalar {
  VarType type = 100;
  oneof kind {
    string str = 201;
    double f64 = 202;
    int64 i64 = 203;
    uint64 hash64 = 205;
    bool bool = 204;
    google.protobuf.Timestamp ts = 207;
    google.protobuf.Duration dur = 208;
    TraceID trace_id = 209;
    SpanID span_id = 210;
    ULID ulid = 211;
  }
}

message FlatKV {
  string key = 1;
  Scalar value = 2;
}

message FlatArr {
  repeated Scalar items = 1;
}

message TableType {
  message Column {
    string name = 1;
    VarType type = 2;
  }
  repeated Column columns = 1;
}

message Table {
  TableType type = 1;
  repeated Arr rows = 2;
}

message DataStreamType {
  message MultiDataStreamType {
    DataStreamType streams = 1;
  }
  message LogType {}
  message SpanType {}
  oneof type {
    MultiDataStreamType multi = 1;
    TableType table = 2;
    LogType logs = 3;
    SpanType spans = 4;
  }
}

message TraceID {
  uint64 high = 1;
  uint64 low = 2;
}

message SpanID {
  uint64 id = 1;
}
