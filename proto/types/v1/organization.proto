syntax = "proto3";

package types.v1;

import "buf/validate/validate.proto";
import "google/protobuf/timestamp.proto";

option go_package = "types/v1;typesv1";

message Organization {
  int64 id = 1;
  string name = 2 [
    (buf.validate.field).string.min_len = 3,
    (buf.validate.field).string.max_len = 39,
    (buf.validate.field).string.pattern = "^[a-zA-Z0-9][a-zA-Z0-9-]+$"
  ];
  google.protobuf.Timestamp created_at = 7;
}

message Invitation {
  message StatePending {
    google.protobuf.Timestamp created_at = 1;
    google.protobuf.Timestamp expires_at = 2;
  }
  message StateAccepted {
    google.protobuf.Timestamp accepted_at = 1;
  }
  message StateRevoked {
    google.protobuf.Timestamp revoked_at = 1;
  }
  message StateExpired {
    google.protobuf.Timestamp expired_at = 1;
  }

  int64 id = 1;
  oneof state {
    StatePending pending = 201;
    StateAccepted accepted = 202;
    StateRevoked revoked = 203;
    StateExpired expired = 204;
  }
}
