syntax = "proto3";

package types.v1;

import "buf/validate/validate.proto";
import "google/protobuf/timestamp.proto";
import "types/v1/user.proto";

option go_package = "types/v1;typesv1";

message Organization {
  int64 id = 1;
  string name = 2 [
    (buf.validate.field).string.min_len = 3,
    (buf.validate.field).string.max_len = 39,
    (buf.validate.field).string.pattern = "^[a-zA-Z0-9][a-zA-Z0-9-]+$"
  ];
  google.protobuf.Timestamp created_at = 7;
}

message Invitation {
  enum State {
    UNDEFINED = 0;
    PENDING = 1;
    ACCEPTED = 2;
    REVOKED = 3;
    EXPIRED = 4;
  }
  int64 id = 1;
  Organization invited_to = 2;
  PublicUser invited_by = 3;
  string invited_user_email = 4;
  State state = 5;
  google.protobuf.Timestamp created_at = 6;
  google.protobuf.Timestamp updated_at = 7;
  google.protobuf.Timestamp expires_at = 8;
  google.protobuf.Timestamp accepted_at = 9;
  google.protobuf.Timestamp revoked_at = 10;
}
