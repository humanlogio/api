syntax = "proto3";

package types.v1;

import "buf/validate/validate.proto";
import "google/protobuf/timestamp.proto";
import "types/v1/user.proto";

option go_package = "types/v1;typesv1";

message Organization {
  int64 id = 1;
  string name = 2 [
    (buf.validate.field).string.min_len = 3,
    (buf.validate.field).string.max_len = 39,
    (buf.validate.field).string.pattern = "^[a-zA-Z0-9][a-zA-Z0-9-]+$"
  ];
  string slug = 3; // unique URL slug from better-auth
  string logo = 4; // logo URL from better-auth
  string metadata = 5; // JSON metadata from better-auth
  google.protobuf.Timestamp created_at = 7;
}

message Invitation {
  enum State {
    UNDEFINED = 0;
    PENDING = 1;
    ACCEPTED = 2;
    REVOKED = 3;
    EXPIRED = 4;
  }
  int64 id = 1;
  PublicUser invited_by = 2;
  string invited_user_email = 3;
  State state = 4;
  string role = 5; // invitation role from better-auth
  google.protobuf.Timestamp expires_at = 503; // only timestamp better-auth tracks
}
