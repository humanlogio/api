syntax = "proto3";

package types.v1;

import "google/protobuf/duration.proto";
import "google/protobuf/timestamp.proto";

option go_package = "types/v1;typesv1";

message Project {
  ProjectMeta meta = 1;
  ProjectSpec spec = 2;
  ProjectStatus status = 3;
}

message ProjectMeta {
  string id = 1;
}

message ProjectSpec {
  string name = 1;
  ProjectPointer pointer = 2;
}

message ProjectStatus {
  google.protobuf.Timestamp created_at = 1;
  google.protobuf.Timestamp updated_at = 2;
}

message ProjectPointer {
  message RemoteGit {
    string remote_url = 1;
    string ref = 2;
    string dashboard_dir = 3;
    string alert_dir = 4;
  }
  message LocalGit {
    string path = 1;
    string dashboard_dir = 2;
    string alert_dir = 3;
    bool read_only = 4;
  }
  message Virtual {
    string uri = 1;
  }
  oneof scheme {
    RemoteGit remote = 1;
    LocalGit localhost = 2;
    Virtual db = 3;
  }
}
