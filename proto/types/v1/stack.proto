syntax = "proto3";

package types.v1;

import "google/protobuf/duration.proto";
import "google/protobuf/timestamp.proto";

option go_package = "types/v1;typesv1";

message StackPointer {
  message RemoteGit {
    string remote_url = 1;
    string ref = 2;
    string dashboard_dir = 3;
    string alert_dir = 4;
  }
  message LocalGit {
    string path = 1;
    string dashboard_dir = 2;
    string alert_dir = 3;
    bool read_only = 4;
  }
  message Virtual {
    string uri = 1;
  }
  oneof scheme {
    RemoteGit remote = 1;
    LocalGit localhost = 2;
    Virtual db = 3;
  }
}

message Stack {
  string name = 1;
  StackPointer pointer = 2;
  google.protobuf.Timestamp created_at = 300;
  google.protobuf.Timestamp updated_at = 301;
}
