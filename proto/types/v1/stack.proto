syntax = "proto3";

package types.v1;

import "google/protobuf/duration.proto";
import "google/protobuf/timestamp.proto";

option go_package = "types/v1;typesv1";

message StackPointer {
  message Git {
    string uri = 2;
    string path = 3;
    string ref = 4;
  }
  message Virtual {
    string uri = 1;
  }
  oneof scheme {
    Git remote = 1;
    Git localhost = 2;
    Virtual db = 3;
  }
}

message Stack {
  string id = 1;
  string name = 2;
  StackPointer pointer = 3;
  google.protobuf.Timestamp created_at = 400;
  google.protobuf.Timestamp updated_at = 401;
}
